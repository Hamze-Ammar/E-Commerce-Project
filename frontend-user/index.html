<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
     -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Sooq - Home Page</title>
</head>
<body>
    <div class="nav">
        <div class="nav-left nav-side">
            <span class="strong">Sooq.com</span></i>
            <a href="#">Items</a>
            <a href="#">Categories</a>
            
        </div>
        <div class="nav-right nav-side">
            <a href="#" id="login">Login</a>
            <a href="#">Logout</a>
        </div>
    </div>
    <!-- End Nav section -->

    <!-- The Modal -->
    <!-- login -->
    <div id="login-modal" class="modal login">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Sign In</h1>
            <label for="email">Email</label><br>
            <input id="email-login" type="text" name="email" placeholder="Enter your email*"> <br>
            <label for="password">Password</label><br>
            <input id="password-login" type="password" name="password" placeholder="Enter your password*"> <br>
            <button id="signin-submit" class="modal-submit-btn">Sign In</button>
            <p id="msg-signin"></p>
            <p>Don't have an account? <a id="register" href="#">Register Now!</a></p>
        </div>
    </div>

    <!-- register -->
    <div id="register-modal" class="modal register">
        <!-- Modal content -->
        <div class="modal-content ">
            <span class="register-close">&times;</span>
            <h1>Sign Up</h1>
            <label for="name">Name</label><br>
            <input id="name-signup" type="text" name="name" placeholder="Enter your name*"> <br>
            <label for="email">Email</label><br>
            <input id="email-signup" type="text" name="email" placeholder="Enter your email*"> <br>
            <label for="password">Password</label><br>
            <input id="password-signup" type="password" name="password" placeholder="Enter your password*"> <br>
            <label for="password_confirmation">Confirm Password</label><br>
            <input id="password_confirmation-signup" type="password" name="password_confirmation" placeholder="Confirm your password*"><br>
            <button class="modal-submit-btn" id="sign-up-submit">Sign Up</button>
            <p id="msg-signup"></p>
        </div>
    </div>
    <!-- prompt message modal -->
    <div id="msg-modal" class="modal msg-modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Welcome to Souq.com</h1>
            <p>You have been successfully registered!</p>
            <p>Please sign in first.</p>
            <button id="login-modal-success"  class="modal-submit-btn">Sign In</button>
        </div>
    </div>
    <!-- End modals -->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
