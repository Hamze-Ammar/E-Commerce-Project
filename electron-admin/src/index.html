<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; script-src 'self'"> -->
    <link rel="stylesheet" href="index.css">
    <title>Admin Panel</title>
  </head>
  <body>
    <!-- The Modal -->
    <!-- login admin-->
    <div id="login-modal" class="modal login">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close-signin-btn" class="close">&times;</span>
            <h1>Sign In</h1>
            <label for="email">Email</label><br>
            <input type="text" name="email" placeholder="Enter your email*" id="email-input"> <br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="Enter your password*" id="password-input"> <br>
            <button class="modal-submit-btn" id="login-submit-btn">Sign In</button>
        </div>
    </div>
    <!-- End modal login admin -->
    <div class="hero">
        <div class="header">
            <h1>Sooq</h1>
            <h4>Admin-Panel</h4>
        </div>
        <!-- navBar -->
        <div class="topnav">
            
            <a href="#" id="add-category-btn">Add New Category</a>
            <a href="#" id="add-item-btn">Add New Item</a>
            <a href="#" id="login">Login</a>
            <a href="#" id="logout">Logout</a>
        </div>

        <!-- add new category -->
        <div class="add-category form">
            <h3>Add New Category</h3><br>
            <label for="name">Name</label><br>
            <input id="category_name" type="text" name="name" placeholder="Enter Category Name*" required> <br>
            <label for="Description">Description</label> <br> 
            <input id="category_description" type="text" name="Description" placeholder="Enter Category Description*" required><br>
            <a id="submit-new-category" href="" class="save-form-btn">Save</a>
            <span id="msg"></span>
            <span id="response"></span>
        </div>
        <!-- add new item -->
        <div class="add-item form">
            <h3>Add New Item</h3><br>
            <label for="name">Name</label><br>
            <input id="item_name" type="text" name="name" placeholder="Enter Item Name*" required> <br>
            <label for="price">Price - $</label><br>
            <input id="item_price" type="number" name="price" placeholder="Enter Item Price*" required> <br>
            <label for="Description">Description</label> <br> 
            <input id="item_description" type="text" name="Description" placeholder="Enter Item Description*" required><br>
            <label for="fileToUpload">Select image to upload:</label> <br> 
            <input type="file" name="fileToUpload" id="fileToUpload"><br>

            <label for="category">Select Category</label><br>
            <div class="custom-select">
              <select id="select-categories" class="" name="category" id="" onChange="getSelectedCategoryId(this.options[this.selectedIndex])" required>
              </select>
            </div>
            <a href=""  id="submit-new-item" class="save-form-btn">Save</a>
            <span id="msg-item"></span>
            <span id="response-item"></span>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
