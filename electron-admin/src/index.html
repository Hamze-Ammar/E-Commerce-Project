<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; script-src 'self'"> -->
    <link rel="stylesheet" href="index.css">
    <title>Hello World!</title>
  </head>
  <body>
    <!-- The Modal -->
    <!-- login admin-->
    <div id="login-modal" class="modal login">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Sign In</h1>
            <label for="email">Email</label><br>
            <input type="text" name="email" placeholder="Enter your email*" id="email-input"> <br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="Enter your password*" id="password-input"> <br>
            <button class="modal-submit-btn" id="login-submit-btn">Sign In</button>
        </div>
    </div>
    <!-- End modal login admin -->
    <div class="hero">
        <div class="header">
            <h1>Sooq</h1>
        </div>
        <!-- navBar -->
        <div class="topnav">
            
            <a href="#" id="add-category-btn">Add New Category</a>
            <a href="#" id="add-item-btn">Add New Item</a>
            <a href="#" id="login">Login</a>
        </div>

        <!-- add new category -->
        <div class="add-category form">
            <h1>Add New Category</h1>
            <label for="name">Name</label><br>
            <input id="category_name" type="text" name="name" placeholder="Enter Category Name*"> <br>
            <label for="Description">Description</label> <br> 
            <input id="category_description" type="text" name="Description" placeholder="Enter Category Description*"><br>
            <a href="" class="save-form-btn">Save</a>
            
        </div>
        <!-- add new item -->
        <div class="add-item form">
            <h1>Add New Item</h1>
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="Enter Item Name*"> <br>
            <label for="price">Price - $</label><br>
            <input type="number" name="price" placeholder="Enter Item Price*"> <br>
            <label for="Description">Description</label> <br> 
            <input type="text" name="Description" placeholder="Enter Item Description*"><br>
            <label for="category">Category</label><br>
            <div class="custom-select">
              <select class="" name="category" id="" >
                  <option value="Lorem">Lorem</option>
                  <option value="ipsum">ipsum</option>
                  <option value="dolor">dolor</option>
              </select>
            </div>
            <a href="" class="save-form-btn">Save</a>
        </div>
    </div>


    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
